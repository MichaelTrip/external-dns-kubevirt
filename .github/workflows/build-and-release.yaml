name: ðŸš€ Build & Release

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "feature/**"
      - "fix/**"
      - "chore/**"
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: michaeltrip/external-dns-kubevirt
  GO_VERSION: "1.23"

jobs:
  # Determine version tag based on git tags and branch
  determine-tag:
    runs-on: ubuntu-latest
    outputs:
      docker-tag: ${{ steps.tag.outputs.docker-tag }}
      git-tag: ${{ steps.tag.outputs.git-tag }}
      is-main: ${{ steps.tag.outputs.is-main }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag
        id: tag
        run: |
          set -e

          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            IS_MAIN="true"

            # Get the latest git tag, or default to v0.0.0
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "Latest git tag: $LATEST_TAG"

            # Extract version numbers (remove 'v' prefix)
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

            MAJOR=${MAJOR:-0}
            MINOR=${MINOR:-0}
            PATCH=${PATCH:-0}

            # Analyze commit messages since last tag to determine bump type
            if [ "$LATEST_TAG" != "v0.0.0" ]; then
              COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")
            else
              COMMITS=$(git log --pretty=format:"%s")
            fi

            # Check for breaking changes or major version indicators
            if echo "$COMMITS" | grep -qiE "BREAKING CHANGE|major:"; then
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              BUMP_TYPE="major"
            # Check for features or minor version indicators
            elif echo "$COMMITS" | grep -qiE "^feat|^feature|minor:"; then
              MINOR=$((MINOR + 1))
              PATCH=0
              BUMP_TYPE="minor"
            # Default to patch version bump
            else
              PATCH=$((PATCH + 1))
              BUMP_TYPE="patch"
            fi

            NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
            echo "Bump type: $BUMP_TYPE"
            echo "New tag: $NEW_TAG"

            DOCKER_TAG="$NEW_TAG"
            GIT_TAG="$NEW_TAG"
          else
            IS_MAIN="false"

            # For feature branches, create a tag from branch name and short commit SHA
            BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

            DOCKER_TAG="${BRANCH_NAME}-${SHORT_SHA}"
            GIT_TAG=""
          fi

          echo "Docker tag: $DOCKER_TAG"
          echo "Is main branch: $IS_MAIN"

          echo "docker-tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
          echo "git-tag=$GIT_TAG" >> $GITHUB_OUTPUT
          echo "is-main=$IS_MAIN" >> $GITHUB_OUTPUT

  # Run Go tests and linting
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify Go modules
        run: go mod tidy && git diff --exit-code go.mod go.sum

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test ./... -v -count=1

  # Build and push the container image
  build-container:
    runs-on: ubuntu-latest
    needs: [determine-tag, test]
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ needs.determine-tag.outputs.is-main == 'true' }}
            type=raw,value=${{ needs.determine-tag.outputs.docker-tag }}
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=external-dns-kubevirt
            org.opencontainers.image.description=ExternalDNS source for KubeVirt VirtualMachineInstances
            org.opencontainers.image.vendor=MichaelTrip
            org.opencontainers.image.licenses=MIT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create and push a git tag on main branch
  create-git-tag:
    runs-on: ubuntu-latest
    needs: [determine-tag, build-container]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push git tag
        run: |
          GIT_TAG="${{ needs.determine-tag.outputs.git-tag }}"
          if [ -z "$GIT_TAG" ]; then
            echo "No git tag to create."
            exit 0
          fi

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse "$GIT_TAG" >/dev/null 2>&1; then
            echo "Tag $GIT_TAG already exists, skipping."
          else
            git tag "$GIT_TAG"
            git push origin "$GIT_TAG"
            echo "âœ… Created and pushed tag: $GIT_TAG"
          fi

  # Update deployment manifest with latest image tag on main
  update-deployment:
    runs-on: ubuntu-latest
    needs: [determine-tag, build-container]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update deployment manifest with new image tag
        run: |
          echo "ðŸ”„ Updating deploy/deployment.yaml to use new image tag..."

          NEW_IMAGE="ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.determine-tag.outputs.docker-tag }}"
          sed -i "s|image: ghcr\.io/michaeltrip/external-dns-kubevirt:.*|image: ${NEW_IMAGE}|g" deploy/deployment.yaml

          if git diff --quiet; then
            echo "âœ… Deployment file is already up to date"
            exit 0
          fi

          echo "ðŸ“ Deployment file updated, committing changes..."

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/deployment.yaml
          git commit -m "chore: update deployment image to ${{ needs.determine-tag.outputs.docker-tag }}

          Auto-generated from workflow run: ${{ github.run_id }}"
          git push origin main

  # Print a build summary
  build-summary:
    runs-on: ubuntu-latest
    needs: [determine-tag, build-container]
    if: always() && needs.build-container.result == 'success'
    permissions:
      contents: read

    steps:
      - name: Generate Build Summary
        run: |
          echo "# ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.build-container.outputs.image-tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ needs.build-container.outputs.image-digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ·ï¸ Tag Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Tag:** \`${{ needs.determine-tag.outputs.docker-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Git Tag:** \`${{ needs.determine-tag.outputs.git-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Is Main Branch:** \`${{ needs.determine-tag.outputs.is-main }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Event Type:** \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "## ðŸš¢ Pull Command" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.determine-tag.outputs.docker-tag }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
